version: '3.9'

services:
  mongodb:
    image: mongo:6
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

  mongo-express:
    image: mongo-express:1.0.0-alpha.4
    restart: unless-stopped
    ports:
      - '8081:8081'
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_BASICAUTH=false
    depends_on:
      - mongodb

  backend:
    build:
      context: ./backend
    restart: unless-stopped
    ports:
      - '5000:5000'
    environment:
      - PORT=5000
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongodb:27017/comp3123_assignment
      - JWT_SECRET=supersecretkey
      - CORS_ORIGIN=http://localhost:3000
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      - mongodb

  frontend:
    build:
      context: ./frontend/101515982_comp3123_assignment2_reactjs
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - REACT_APP_API_BASE_URL=http://backend:5000/api
    depends_on:
      - backend

volumes:
  mongo-data:
